<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/form-style.css}">
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        <span class="error-message" style="color: red" th:if="${errLogin}"
              th:text="${errLogin}"></span>
        <form th:action="@{/auth}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" name="userName" placeholder="Enter username"
                       required th:value="${username==null?'':username}" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="Enter password"
                required  />
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
