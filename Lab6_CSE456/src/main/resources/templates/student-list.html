<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <a th:href="@{/students/new}">Create New</a>
    <div th:if="${pid}!=null">
        <h2 th:text="${pmsg}"></h2>
        <p th:text="'ID:' + ${pid}"></p>
        <p th:text="'Name:' + ${pname}"></p>
        <p th:text="'YoB:' + ${pyob}"></p>
        <p th:text="'GPA:' + ${pgpa}"></p>
    </div>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Year Of Birth</th>
            <th>GPA</th>
            <th>Actions</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.yob}"></td>
            <td th:text="${student.gpa}"></td>
            <td>
                <a th:href="@{'/students/edit/' + ${student.id}}">Edit</a>
                <a th:href="@{'/students/delete/' +${student.id}}"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
